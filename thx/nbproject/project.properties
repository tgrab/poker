application.title=thxproject
application.vendor=tgrab
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/thxproject.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.abcl.jar=..\\javalibs\\abcl.jar
file.reference.cmu_time_awb.jar=../javalibs/tts/cmu_time_awb.jar
file.reference.cmu_us_kal.jar=../javalibs/tts/cmu_us_kal.jar
file.reference.cmudict04.jar=../javalibs/tts/cmudict04.jar
file.reference.cmulex.jar=../javalibs/tts/cmulex.jar
file.reference.cmutimelex.jar=../javalibs/tts/cmutimelex.jar
file.reference.en_us.jar=../javalibs/tts/en_us.jar
file.reference.freetts-jsapi10.jar=../javalibs/tts/freetts-jsapi10.jar
file.reference.freetts.jar=../javalibs/tts/freetts.jar
file.reference.jsapi.jar=../javalibs/tts/jsapi.jar
file.reference.mbrola.jar=../javalibs/tts/mbrola.jar
file.reference.sqlitejdbc-v054.jar=..\\javalibs\\sqlitejdbc-v054.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.abcl.jar}:\
    ${file.reference.cmu_time_awb.jar}:\
    ${file.reference.cmu_us_kal.jar}:\
    ${file.reference.cmudict04.jar}:\
    ${file.reference.cmulex.jar}:\
    ${file.reference.cmutimelex.jar}:\
    ${file.reference.en_us.jar}:\
    ${file.reference.freetts-jsapi10.jar}:\
    ${file.reference.freetts.jar}:\
    ${file.reference.jsapi.jar}:\
    ${file.reference.mbrola.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=forms.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
